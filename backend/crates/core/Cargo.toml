serde_json = "1.0"
tracing = "0.1.30"
tokio = { version = "1", features = ["sync"] }
once_cell = "1.19"
redis = { version = "0.24", features = ["tokio-comp"] }
sha1 = "0.10"
sha2 = "0.10"
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls"] }
