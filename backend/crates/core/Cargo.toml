# Placeholder manifest for mnemo-core crate.
[package]
name = "mnemo-core"
version = "0.1.0"
edition = "2024"

[dependencies]
thiserror = "1.0"
async-trait = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }
